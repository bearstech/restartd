syntax = "proto3";
package restartd;

message Service {
    string Name = 1;
}

message Status {
    enum States {
        started  = 0;
        stopped  = 1;
        failed   = 2;
    }
    message State {
        string Name =  1;
        States State = 2;
        int32 Since =  3;
    }
    repeated State Status = 1;
}
